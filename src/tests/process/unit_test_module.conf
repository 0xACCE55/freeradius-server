#
#  Minimal radiusd.conf for testing process state machines.
#

raddb		= raddb

modconfdir	= ${raddb}/mods-config

modules {
$INCLUDE ../../../raddb/mods-available/always

}

server default {
	namespace = test

	#
	#  process-specific configuration.  Currently unused.
	#
	test {
	}

	recv Request {

$INCLUDE $ENV{PROCESS}

		ok
	}

	send Reply {
		ok
	}
}
