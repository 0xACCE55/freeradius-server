#IMAP unit test config

imap imap_bad_tls {
	uri 		= "$ENV{IMAP_TEST_SERVER}:$ENV{IMAP_TEST_SERVER_SSL_PORT}"
	timeout 	= 1000

	tls {
             	ca_file			= "src/tests/certs/certs/rsa/client.pem"

               	certificate_file     	= "src/tests/certs/certs/rsa/client.pem" 
 
		private_key_file        = "src/tests/certs/certs/rsa/client.key"

               	private_key_password 	= "whatever"

               	random_file          	= /dev/urandom

                check_cert_cn 		= no
		
		require_cert		= demand

               	extract_cert_attrs 	= yes
        }
}
